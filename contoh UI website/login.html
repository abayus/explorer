<html>
<head>
<h2> <center> LOGIN FORM </center> </h2>   
<fieldset> 
<legend> 
Login Form 
</legend> 
<script type="text/javascript">
    function show_confirm()
    {
        var c=confirm("Apakah username dan password anda benar?");
        if (c==true)
        {
            document.getElementById("frm1").setAttribute("action","index.html");
        }
        document.getElementById("frm1").submit();
    }
</script>

<script type="text/javascript"> 
function validate() 
{ 
x=document.myForm 
at=x.myEmail.value.indexOf("@") 
if (at == -1) 
  { 
  alert("Harus mengandung simbol (@) ") 
  return false 
  } 
}
</script>

<center>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="#">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body background="images/background.jpg">
    
  <section class="container">
    <div class="login">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br><br><br><br>
        <br><br><br>
      <h1>Login ke gilamotor.com</h1>
      <form name="myForm" action="index.html" onsubmit="return validate()">  
     
        <p><input type="text" name="myEmail" value="" placeholder="Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" onclick="show_confirm()" value="Login"></p>



      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="email.html">Click here to reset it</a>.</p>
    </div>
      
  </section>
</center>
